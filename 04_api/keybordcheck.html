<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(4, 0, 14);
            color: #ffffff;
            font-style: normal;
            font-family: sans-serif;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table, tr,td,th{
            border: #ffffff 1px solid;
            width: 350px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="project">
        <div id="insert">
            <p class="key">
                press the key and see the magic
            </p>
        </div>
    </div>


</body>
<script>
    const insert = document.getElementById("insert");

    window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
    <div>
        <table>
            <tr>
                <th>Key</th>
                <th>Key Code</th>
                <th>Code</th>
            </tr>
            <tr>
                <td>${e.key ===" "? "space" :e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </table>
    </div>
    `
    })
</script>

</html>
